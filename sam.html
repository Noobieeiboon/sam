<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }
        .modal-body {
            text-align: center;
        }
        .modal-body img {
            max-width: 100%;
            border-radius: 15px;
        }
        .btn-custom {
            margin-top: 20px;
            width: 120px;
            font-size: 18px;
        }
        .modal-footer {
            justify-content: center;
        }
        .accordion-button {
            font-size: 22px;
            background-color: #e0f7fa;
            color: #00796b;
            transition: background-color 0.3s, color 0.3s;
        }
        .accordion-button:hover {
            background-color: #b2ebf2;
            color: #004d40;
        }
        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #ffffff;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .todo-item:hover {
            background-color: #f9f9f9;
        }
        .todo-item .done {
            text-decoration: line-through;
            color: #aaa;
        }
        .todo-item button {
            margin-left: 10px;
        }
        .add-task-section {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-task-section input {
            width: 70%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-task-section button {
            width: 25%;
            padding: 10px;
            font-size: 18px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .add-task-section button:hover {
            background-color: #004d40;
        }
        .todo-count {
            font-size: 16px;
            color: #00796b;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="marryMeModal" tabindex="-1" aria-labelledby="marryMeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img src="C:/Users/Naresh/Documents/Python Scripts/messenger/pics/jake propose.png" alt="Will you marry me?">
                <p class="mt-3">Will you marry me, Sam?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-custom" id="yesButton">Yes</button>
                    <button type="button" class="btn btn-danger btn-custom" id="noButton">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- To-Do List Section -->
<div class="container todo-list" id="todoListSection" style="display: none;">
    <h2 class="text-center mb-4">To-Do Lists</h2>

    <div class="accordion" id="todoAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingMovies">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMovies" aria-expanded="true" aria-controls="collapseMovies">
                    Movies
                </button>
                <span class="todo-count" id="moviesCount">0/0</span>
                <button class="btn btn-danger ms-2" onclick="deleteCompletedItems('moviesList', 'moviesCount')">Delete Completed</button>
            </h2>
            <div id="collapseMovies" class="accordion-collapse collapse show" aria-labelledby="headingMovies" data-bs-parent="#todoAccordion">
                <div class="accordion-body">
                    <ul id="moviesList" class="list-group">
                        <!-- To-Do items will be added here -->
                    </ul>
                    <div class="add-task-section">
                        <input type="text" id="newMovieTask" placeholder="Add a new movie...">
                        <button onclick="addTodoItem('moviesList', 'newMovieTask', 'moviesCount')">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFood">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFood" aria-expanded="false" aria-controls="collapseFood">
                    Food
                </button>
                <span class="todo-count" id="foodCount">0/0</span>
                <button class="btn btn-danger ms-2" onclick="deleteCompletedItems('foodList', 'foodCount')">Delete Completed</button>
            </h2>
            <div id="collapseFood" class="accordion-collapse collapse" aria-labelledby="headingFood" data-bs-parent="#todoAccordion">
                <div class="accordion-body">
                    <ul id="foodList" class="list-group">
                        <!-- To-Do items will be added here -->
                    </ul>
                    <div class="add-task-section">
                        <input type="text" id="newFoodTask" placeholder="Add a new food item...">
                        <button onclick="addTodoItem('foodList', 'newFoodTask', 'foodCount')">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingPlaces">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePlaces" aria-expanded="false" aria-controls="collapsePlaces">
                    Places
                </button>
                <span class="todo-count" id="placesCount">0/0</span>
                <button class="btn btn-danger ms-2" onclick="deleteCompletedItems('placesList', 'placesCount')">Delete Completed</button>
            </h2>
            <div id="collapsePlaces" class="accordion-collapse collapse" aria-labelledby="headingPlaces" data-bs-parent="#todoAccordion">
                <div class="accordion-body">
                    <ul id="placesList" class="list-group">
                        <!-- To-Do items will be added here -->
                    </ul>
                    <div class="add-task-section">
                        <input type="text" id="newPlaceTask" placeholder="Add a new place...">
                        <button onclick="addTodoItem('placesList', 'newPlaceTask', 'placesCount')">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to save the current state to localStorage
    function saveToLocalStorage() {
        var todoLists = ['moviesList', 'foodList', 'placesList'];
        todoLists.forEach(function(listId) {
            var items = [];
            var list = document.getElementById(listId);
            list.querySelectorAll('.todo-item').forEach(function(item) {
                var task = item.querySelector('span').textContent;
                var done = item.querySelector('span').classList.contains('done');
                items.push({ task: task, done: done });
            });
            localStorage.setItem(listId, JSON.stringify(items));
        });

        // Save counts
        todoLists.forEach(function(listId) {
            var countId = listId.replace('List', 'Count');
            localStorage.setItem(countId, document.getElementById(countId).textContent);
        });
    }

    // Function to load the state from localStorage
    function loadFromLocalStorage() {
        var todoLists = ['moviesList', 'foodList', 'placesList'];
        todoLists.forEach(function(listId) {
            var items = JSON.parse(localStorage.getItem(listId)) || [];
            items.forEach(function(item) {
                var listItem = document.createElement('li');
                listItem.className = 'todo-item list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = '<span' + (item.done ? ' class="done"' : '') + '>' + item.task + '</span>' +
                    '<div><button class="btn btn-success btn-sm me-2" onclick="toggleDone(this)">Done</button>' +
                    '<button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Delete</button></div>';
                document.getElementById(listId).appendChild(listItem);
            });
            updateCount(listId, listId.replace('List', 'Count'));
        });
    }

    // Show the modal on page load
    window.onload = function() {
        loadFromLocalStorage();

        var marryMeModal = new bootstrap.Modal(document.getElementById('marryMeModal'));
        marryMeModal.show();
    }

    // Handle the "Yes" button click
    document.getElementById('yesButton').onclick = function() {
        document.querySelector('.modal-body img').src = "C:/Users/Naresh/Documents/Python Scripts/messenger/pics/jake_smile.jpg";
        document.querySelector('.modal-body p').textContent = 'Open Sesame';
        document.getElementById('noButton').style.display = 'none';
        document.getElementById('yesButton').textContent = 'Open';
        document.getElementById('yesButton').onclick = function() {
            var marryMeModal = bootstrap.Modal.getInstance(document.getElementById('marryMeModal'));
            marryMeModal.hide();
            document.getElementById('todoListSection').style.display = 'block';

            // Add some sample to-do items
            addTodoItem('moviesList', 'Watch Inception', 'moviesCount');
            addTodoItem('moviesList', 'Watch The Matrix', 'moviesCount');
            addTodoItem('foodList', 'Try Sushi', 'foodCount');
            addTodoItem('foodList', 'Bake a Cake', 'foodCount');
            addTodoItem('placesList', 'Visit Paris', 'placesCount');
            addTodoItem('placesList', 'Explore Tokyo', 'placesCount');
        }
    }

    // Handle the "No" button click
    document.getElementById('noButton').onclick = function() {
        document.querySelector('.modal-body img').src = "C:/Users/Naresh/Documents/Python Scripts/messenger/pics/jake_with_gun.jpg";
        document.querySelector('.modal-body p').textContent = "Don't make me do this, Accept your love for me ma'am";
        document.getElementById('yesButton').onclick = function() {
            document.querySelector('.modal-body img').src = "C:/Users/Naresh/Documents/Python Scripts/messenger/pics/jake_smile.jpg";
            document.querySelector('.modal-body p').textContent = 'Good Decision and so Open Sesame';
            document.getElementById('noButton').style.display = 'none';
            document.getElementById('yesButton').textContent = 'Open';
            document.getElementById('yesButton').onclick = function() {
                var marryMeModal = bootstrap.Modal.getInstance(document.getElementById('marryMeModal'));
                marryMeModal.hide();
                document.getElementById('todoListSection').style.display = 'block';

                // Add some sample to-do items
                addTodoItem('moviesList', 'Watch Inception', 'moviesCount');
                addTodoItem('moviesList', 'Watch The Matrix', 'moviesCount');
                addTodoItem('foodList', 'Try Sushi', 'foodCount');
                addTodoItem('foodList', 'Bake a Cake', 'foodCount');
                addTodoItem('placesList', 'Visit Paris', 'placesCount');
                addTodoItem('placesList', 'Explore Tokyo', 'placesCount');
            }
            document.getElementById('noButton').onclick = function() {
                document.querySelector('.modal-body img').src = "C:/Users/Naresh/Documents/Python Scripts/messenger/pics/jake_crying.jpg";
                document.querySelector('.modal-body p').textContent = 'Your loss! naa poren neyyyyyyy';
                document.getElementById('yesButton').style.display = 'none';
                document.getElementById('noButton').style.display = 'none';

                setTimeout(function() {
                    window.close();
                }, 4000); // Wait for 4 seconds and then close the browser tab
            }
        }
    }

    // Function to add a new to-do item
    function addTodoItem(listId, taskInputId, countId) {
        var taskInput = document.getElementById(taskInputId);
        var task = taskInput.value.trim();
        if (task !== '') {
            var listItem = document.createElement('li');
            listItem.className = 'todo-item list-group-item d-flex justify-content-between align-items-center';
            listItem.innerHTML = '<span>' + task + '</span>' +
                '<div><button class="btn btn-success btn-sm me-2" onclick="toggleDone(this)">Done</button>' +
                '<button class="btn btn-danger btn-sm" onclick="deleteItem(this)">Delete</button></div>';
            document.getElementById(listId).appendChild(listItem);
            taskInput.value = '';

            updateCount(listId, countId);
            saveToLocalStorage(); // Save the state to localStorage
        }
    }

    // Function to mark a to-do item as done/undone
    function toggleDone(button) {
        var taskText = button.parentElement.parentElement.querySelector('span');
        taskText.classList.toggle('done');

        var listId = button.parentElement.parentElement.parentElement.id;
        var countId = button.parentElement.parentElement.parentElement.parentElement.querySelector('.todo-count').id;
        updateCount(listId, countId);
        saveToLocalStorage(); // Save the state to localStorage
    }

    // Function to delete a to-do item
    function deleteItem(button) {
        var listItem = button.parentElement.parentElement;
        var listId = listItem.parentElement.id;
        var countId = listItem.parentElement.parentElement.querySelector('.todo-count').id;
        listItem.remove();

        updateCount(listId, countId);
        saveToLocalStorage(); // Save the state to localStorage
    }

    // Function to delete all completed items
    function deleteCompletedItems(listId, countId) {
        var list = document.getElementById(listId);
        var items = list.querySelectorAll('.todo-item');
        items.forEach(function(item) {
            if (item.querySelector('span').classList.contains('done')) {
                item.remove();
            }
        });

        updateCount(listId, countId);
        saveToLocalStorage(); // Save the state to localStorage
    }

    // Function to update the count of completed/total tasks
    function updateCount(listId, countId) {
        var list = document.getElementById(listId);
        var items = list.querySelectorAll('.todo-item');
        var completedItems = list.querySelectorAll('.todo-item .done');
        document.getElementById(countId).textContent = completedItems.length + '/' + items.length;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
